<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelests">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Editar Tarefa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.xhtml">Gerenciador de Tarefas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="registerTasks.xhtml">Cadastrar Tarefas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="taskListing.xhtml">Listagem de tarefas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
	<h:form>
		<div class="row">
			<div class="col">
				<label for="title" class="form-label">Título:</label>
			</div>
			<div class="col-11">
				<h:inputText class="form-control" id="title" value="#{taskFindBean.editTask.title}"/>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<label for="description" class="form-label">Descrição:</label>
			</div>
			<div class="col-10">
				<h:inputTextarea class="form-control" id="description" rows="5" value="#{taskFindBean.editTask.description}"/>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col">
				<label for="responsible" class="form-label">Responsável:</label>
			</div>
			<div class="col-4">
				<h:inputText class="form-control" id="responsible" value="#{taskFindBean.editTask.responsible}"/>
			</div>
			<div class="col">
				<label for="priority" class="form-label">Prioridade:</label>
			</div>
			<div class="col-4">
				<h:selectOneMenu class="form-select" value="#{taskFindBean.editTask.priority}">
					<f:selectItems value="#{taskFindBean.priorities}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="row mt-3 justify-content-start">
			<div class="col-2">
				<label for="deadline" class="form-label">Deadline:</label>
			</div>
			<div class="col-4">
				<h:inputText class="form-control" id="deadline" value="#{taskFindBean.editTask.deadline}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:inputText>
			</div>
		</div>
		<div class="row mt-3 d-flex justify-content-center">
		    <div class="col d-flex justify-content-center">
				<h:commandButton class="btn btn-outline-secondary p-3" action="#{taskFindBean.update()}" value="Editar"/>
		    </div>
		</div>
	</h:form>
</div>
</body>
</html>
